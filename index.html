<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <header class = "title">
            Etch-A-Sketch
        </header>

        <div class="gridInput">
            <input class="input" type="text" id="myInput" name="myInput" placeholder="Enter your grid size">
            <button class="createGridBtn">Create</button>
        </div>

        <main class="grid">

        </main>

        <section class="helper">
            <div class="colorSelections">
                <div id = "red" class="color"></div>
                <div id = "blue" class="color"></div>
                <div id = "green" class="color"></div>
                <div id = "black" class="color"></div>
            </div>
            <button class="resetBtn">Reset</button>
        </section>

        <footer>By: Abdul Rehman</footer>
        <script src="app.js"></script>
    </div>
    
</body>
</html>
